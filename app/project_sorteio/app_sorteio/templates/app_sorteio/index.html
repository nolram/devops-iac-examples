{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Sorteio</title>
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'app_sorteio/css/index.css' %}" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-sorteio">
      <form action="/" method="post">
        <h1 class="h3 mb-3 fw-normal">Sortear</h1>
        {% csrf_token %} {{ form.non_field_errors }}
        <div class="form-floating">
          {{ form.sorteio_nome.errors }}{{ form.sorteio_nome }}
          <label for="{{ form.sorteio_nome.id_for_label }}"
            >Nome do Sorteio</label
          >
        </div>
        <div class="form-floating">
          {{ form.quantidade.errors }}{{ form.quantidade }}
          <label for="{{ form.quantidade.id_for_label }}"
            >Quantidade de Vencedores</label
          >
        </div>
        <div class="form-floating">
          {{ form.participantes.errors }} {{ form.participantes }}
          <label for="{{ form.participantes.id_for_label }}"
            >Participantes</label
          >
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sortear
        </button>
      </form>
    </main>
  </body>
</html>
