{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Sorteio</title>
    <meta name="theme-color" content="#7952b3" />

    <!-- Custom styles for this template -->
    <link href="{% static 'app_draw/css/index.css' %}" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-sorteio">
      <form action="/" method="post">
        <h1 class="h3 mb-3 fw-normal">Sortear</h1>
        {% csrf_token %} {{ form.non_field_errors }}
        <div class="form-floating">
          {{ form.draw_name.errors }}{{ form.draw_name }}
          <label for="{{ form.draw_name.id_for_label }}">Nome do Sorteio</label>
        </div>
        <div class="form-floating">
          {{ form.quantity.errors }}{{ form.quantity }}
          <label for="{{ form.quantity.id_for_label }}"
            >Quantidade de Vencedores</label
          >
        </div>
        <div class="form-floating">
          {{ form.participants.errors }} {{ form.participants }}
          <label for="{{ form.participants.id_for_label }}"
            >Participantes</label
          >
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sortear
        </button>
      </form>
    </main>
  </body>
</html>
